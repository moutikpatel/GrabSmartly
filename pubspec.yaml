name: grabsmartly
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.0.0
  flutter_native_splash: ^2.3.2
  get: ^4.6.5
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_otp_text_field: ^1.1.1
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  line_awesome_flutter: ^2.0.0
  cloud_firestore: ^4.9.2
  google_sign_in: ^6.1.5
  flutter_facebook_auth: ^6.0.2
  rolling_bottom_bar: ^0.2.2
  google_nav_bar: ^5.0.6
  webview_flutter: ^3.0.4
  provider: ^6.1.1
  holding_gesture: ^1.2.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/logos/
    - assets/images_auth/welcome_screen/
    - assets/images_auth/splash_screen/
    - assets/images_auth/on_boarding_screen/
    - assets/images_auth/forgot_password/
    - assets/images_auth/profile_screen/
    - assets/images_pages/
    - assets/images_pages/main_screen/
    - assets/images_pages/recipe_filter/
